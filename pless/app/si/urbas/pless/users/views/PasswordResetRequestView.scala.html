@(signUpForm: Form[_])
@import si.urbas.pless._
@import users.PasswordResetRequestData
@import users.routes._
<div class="reset-password-request-form">
  @helper.form(action = PasswordResetController.submitResetPasswordRequest()) {
    @helper.CSRF.formField
    @helper.inputText(signUpForm(PasswordResetRequestData.EMAIL_FIELD))
    <input type="submit" value="Submit"/>
  }
</div>
